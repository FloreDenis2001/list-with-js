<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LIST V2 MANIPULATION</title>
</head>
<body>
    <header>
        <h3 class="title-head">JavaScript and the DOM</h3>
        <p>Making a web page interactive</p>
    </header>


    <main>
        <hr>
        <button class="show-list">Hide list</button>
        <hr>
        
        <div class="list">

            <h5 class="list-description">Iphone : </h5>

        <div id="input-container">
            <input class="input-description" type="text" placeholder="new description">
            <button class="change-list">Change list description</button>
              
        </div>

        <div class="elementsOfList">

        </div>

        <div class="buttons-container-list">
            <input class="input-element" type="text" placeholder="new item">

           <button class="add-item">Add Item</button>
           </div>
        </div>
    </main>
</body>

<script src="/app.js"></script>

</html>
